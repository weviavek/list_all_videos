name: list_all_videos
description: The list_all_videos package is an indispensable resource for Flutter developers who want to efficiently retrieve video file paths from a user's local storage.
version: 1.3.3
homepage: https://www.linkedin.com/in/weviavek/
documentation: https://medium.com/@we.viavek/list-video-files-in-local-storage-with-thumbnail-in-flutter-356d33bc1bfd
repository: https://github.com/weviavek/list_all_videos.git

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  permission_handler: ^11.0.0
  path_provider: ^2.1.1
  device_info_plus: ^9.0.3
  flutter:
    sdk: flutter

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0
supported:
  - android


flutter:
  plugin:
    platforms:
      android:
        package: com.we.viavek.list_all_videos
        pluginClass: ListAllVideosPlugin
